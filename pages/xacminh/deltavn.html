        .progress-bar {

            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            box-shadow: 0 0 15px var(--primary);
            transition: width 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .status-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
            transition: all 0.3s ease;
        }

        .done .status-dot {
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        .spinner {
            width: 24px; height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .fade-up {
            animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .no-select { user-select: none; -webkit-user-select: none; }

        #finalBtn.is-locked {

            color: white;
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.4);
            pointer-events: auto;
            cursor: pointer;

    <script>
        const DATA = {
            YT_URL: "https://www.youtube.com/@huygaming4569",
            LIKE_URL: "https://youtu.be/5s1JojExn6s?si=l90P2a4zOzj3RtlQ",
            DC_URL: "https://discord.gg/XEaC68tVnv",
            ADS_URL: "https://www.effectivegatecpm.com/ii6rhu2eay?key=4281f1fabd88d9cd20a896869f40503b",
            REDIRECT: "https://link4m.com/xBzSdl",
            WAIT: 8
        };

        const state = {
            yt: { done: false, ad: false },
            like: { done: false, ad: false },
            dc: { done: false, ad: false }
        };

        const particleContainer = document.getElementById('particles-container');
        for (let i = 0; i < 20; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.width = Math.random() * 3 + 'px';
            p.style.height = p.style.width;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = Math.random() * 100 + 'vh';
            p.style.animationDuration = (Math.random() * 10 + 10) + 's';
            p.style.animationDelay = (Math.random() * 5) + 's';
            particleContainer.appendChild(p);
        }

        function updateProgress() {
            const keys = Object.keys(state);
            const doneCount = keys.filter(k => state[k].done).length;
            const percent = (doneCount / keys.length) * 100;
            
            document.getElementById('progressFill').style.width = `${percent}%`;
            document.getElementById('progressText').innerText = `${doneCount}/3`;

            if (doneCount === 3) initiateFinalStep();
        }

        function handleInteraction(id, key, url) {
            const btn = document.getElementById(id);
            const current = state[key];

            if (current.done) return;

            if (!current.ad) {
                current.ad = true;
                window.open(DATA.ADS_URL, "_blank");
                return;
            }

            window.open(url, "_blank");
            current.done = true;
            btn.classList.add('done');
            updateProgress();
        }

        function initiateFinalStep() {
            document.getElementById('stepWrapper').classList.add('opacity-30', 'pointer-events-none');
            const finalBtn = document.getElementById('finalBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            
            btnLoader.classList.remove('hidden');
            
            let seconds = DATA.WAIT;
            const countdown = setInterval(() => {
                seconds--;
                btnText.innerText = `X√°c minh... ${seconds}s`;
                if (seconds <= 0) {
                    clearInterval(countdown);
                    btnLoader.classList.add('hidden');
                    btnText.innerText = "ƒê√£ M·ªü Kh√≥a";
                    finalBtn.classList.replace('is-locked', 'is-unlocked');
                }
            }, 1000);
        }

        document.getElementById('ytBtn').onclick = () => handleInteraction('ytBtn', 'yt', DATA.YT_URL);
        document.getElementById('likeBtn').onclick = () => handleInteraction('likeBtn', 'like', DATA.LIKE_URL);
        document.getElementById('dcBtn').onclick = () => handleInteraction('dcBtn', 'dc', DATA.DC_URL);
        document.getElementById('finalBtn').onclick = () => {
            if (document.getElementById('finalBtn').classList.contains('is-unlocked')) {
                window.location.href = DATA.REDIRECT;
            }
        };
    </script>
